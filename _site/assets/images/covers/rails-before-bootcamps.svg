<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <radialGradient id="glowR" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1020 520) rotate(30) scale(520 340)">
      <stop offset="0" stop-color="#f85149" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#f85149" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(240 140) rotate(0) scale(440 300)">
      <stop offset="0" stop-color="#58a6ff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#58a6ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg2)"/>
  <rect width="1200" height="630" fill="url(#glowR)"/>
  <rect width="1200" height="630" fill="url(#glowB)"/>

  <!-- Old school learning tools visualization -->
  <g transform="translate(700, 120)">
    <!-- IRC chat window -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#21262d" stroke="#30363d" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="25" rx="8" fill="#30363d"/>
      <circle cx="15" cy="12" r="4" fill="#f85149"/>
      <circle cx="30" cy="12" r="4" fill="#ffa500"/>
      <circle cx="45" cy="12" r="4" fill="#22c55e"/>
      <text x="90" y="17" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">#rubyonrails</text>

      <!-- Chat messages -->
      <text x="10" y="45" font-family="Inter" font-size="9" fill="#58a6ff">&lt;dhh&gt;</text>
      <text x="35" y="45" font-family="Inter" font-size="9" fill="#c9d1d9">try this...</text>
      <text x="10" y="60" font-family="Inter" font-size="9" fill="#22c55e">&lt;newbie&gt;</text>
      <text x="50" y="60" font-family="Inter" font-size="9" fill="#c9d1d9">thanks!</text>
      <text x="10" y="75" font-family="Inter" font-size="9" fill="#f85149">&lt;mentor&gt;</text>
      <text x="50" y="75" font-family="Inter" font-size="9" fill="#c9d1d9">pay it forward</text>
    </g>

    <!-- Screencast/video icon -->
    <g transform="translate(220, 20)">
      <rect x="0" y="0" width="80" height="60" rx="6" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
      <polygon points="25,20 25,40 45,30" fill="#58a6ff"/>
      <text x="40" y="75" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Screencasts</text>
    </g>

    <!-- Mailing list/email -->
    <g transform="translate(340, 15)">
      <rect x="0" y="0" width="70" height="50" rx="4" fill="#21262d" stroke="#f85149" stroke-width="2"/>
      <path d="M 5 15 L 35 30 L 65 15" stroke="#f85149" stroke-width="2" fill="none"/>
      <text x="35" y="70" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Mailing Lists</text>
    </g>
  </g>

  <!-- Community connection network -->
  <g transform="translate(750, 350)">
    <!-- Central hub -->
    <circle cx="100" cy="50" r="12" fill="#58a6ff"/>
    <text x="100" y="55" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">Rails</text>

    <!-- Connected nodes -->
    <circle cx="50" cy="20" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="150" cy="20" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="50" cy="80" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="150" cy="80" r="8" fill="#22c55e" opacity="0.8"/>
    <circle cx="20" cy="50" r="6" fill="#ffa500" opacity="0.7"/>
    <circle cx="180" cy="50" r="6" fill="#ffa500" opacity="0.7"/>

    <!-- Connection lines -->
    <path d="M 88 42 L 58 28" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>
    <path d="M 112 42 L 142 28" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>
    <path d="M 88 58 L 58 72" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>
    <path d="M 112 58 L 142 72" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>
    <path d="M 88 50 L 26 50" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>
    <path d="M 112 50 L 174 50" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>
  </g>

  <g font-family="Inter, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#c9d1d9">
    <text x="80" y="270" font-size="56" font-weight="700">Rails Before Bootcamps</text>
    <text x="80" y="330" font-size="30" fill="#9ea7b3">Screencasts • Mailing Lists • IRC</text>
  </g>

  <!-- Craft/learning path -->
  <g transform="translate(80, 400)">
    <path d="M 0 20 Q 50 0 100 20 Q 150 40 200 20 Q 250 0 300 20" stroke="#58a6ff" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="6,3"/>
    <text x="150" y="50" font-family="Inter" font-size="12" fill="#8b949e" text-anchor="middle">The Craft Journey</text>
  </g>
</svg>

