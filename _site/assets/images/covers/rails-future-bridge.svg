<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <radialGradient id="futureGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 450) rotate(15) scale(450 280)">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bridgeGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 200) rotate(0) scale(380 240)">
      <stop offset="0" stop-color="#58a6ff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#58a6ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bridgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="50%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#f85149"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg5)"/>
  <rect width="1200" height="630" fill="url(#futureGlow)"/>
  <rect width="1200" height="630" fill="url(#bridgeGlow)"/>

  <!-- Bridge visualization connecting generations -->
  <g transform="translate(650, 120)">
    <!-- Left side: Early Rails generation -->
    <g transform="translate(0, 0)">
      <text x="80" y="20" font-family="Inter" font-size="14" fill="#58a6ff" text-anchor="middle" font-weight="600">Early Rails</text>
      
      <!-- Generation 1 community -->
      <circle cx="50" cy="50" r="12" fill="#58a6ff" stroke="#58a6ff" stroke-width="2"/>
      <text x="50" y="55" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">IRC</text>
      
      <circle cx="80" cy="70" r="12" fill="#58a6ff" stroke="#58a6ff" stroke-width="2"/>
      <text x="80" y="75" font-family="Inter" font-size="7" fill="#0d1117" text-anchor="middle" font-weight="600">Blog</text>
      
      <circle cx="110" cy="50" r="12" fill="#58a6ff" stroke="#58a6ff" stroke-width="2"/>
      <text x="110" y="55" font-family="Inter" font-size="7" fill="#0d1117" text-anchor="middle" font-weight="600">Cast</text>
      
      <!-- Connection lines within generation -->
      <path d="M 62 50 L 68 70" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>
      <path d="M 92 70 L 98 50" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>
      
      <text x="80" y="100" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Depth • Craft • Mentorship</text>
    </g>

    <!-- The Bridge -->
    <g transform="translate(160, 40)">
      <!-- Bridge structure -->
      <path d="M 0 30 Q 60 10 120 30" stroke="url(#bridgeGradient)" stroke-width="6" fill="none"/>
      <path d="M 0 35 Q 60 15 120 35" stroke="url(#bridgeGradient)" stroke-width="4" fill="none" opacity="0.7"/>
      
      <!-- Bridge supports -->
      <line x1="30" y1="22" x2="30" y2="40" stroke="#ffa500" stroke-width="3"/>
      <line x1="60" y1="15" x2="60" y2="35" stroke="#ffa500" stroke-width="3"/>
      <line x1="90" y1="22" x2="90" y2="40" stroke="#ffa500" stroke-width="3"/>
      
      <!-- People crossing the bridge -->
      <circle cx="20" cy="25" r="4" fill="#22c55e"/>
      <circle cx="45" cy="18" r="4" fill="#22c55e"/>
      <circle cx="75" cy="18" r="4" fill="#22c55e"/>
      <circle cx="100" cy="25" r="4" fill="#22c55e"/>
      
      <text x="60" y="60" font-family="Inter" font-size="12" fill="#ffa500" text-anchor="middle" font-weight="600">Bridge</text>
    </g>

    <!-- Right side: Modern Rails generation -->
    <g transform="translate(320, 0)">
      <text x="80" y="20" font-family="Inter" font-size="14" fill="#f85149" text-anchor="middle" font-weight="600">Modern Rails</text>
      
      <!-- Generation 2 community -->
      <circle cx="50" cy="50" r="12" fill="#f85149" stroke="#f85149" stroke-width="2"/>
      <text x="50" y="55" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">SO</text>
      
      <circle cx="80" cy="70" r="12" fill="#f85149" stroke="#f85149" stroke-width="2"/>
      <text x="80" y="75" font-family="Inter" font-size="7" fill="#0d1117" text-anchor="middle" font-weight="600">Boot</text>
      
      <circle cx="110" cy="50" r="12" fill="#f85149" stroke="#f85149" stroke-width="2"/>
      <text x="110" y="55" font-family="Inter" font-size="7" fill="#0d1117" text-anchor="middle" font-weight="600">Disc</text>
      
      <!-- Connection lines within generation -->
      <path d="M 62 50 L 68 70" stroke="#f85149" stroke-width="2" opacity="0.6"/>
      <path d="M 92 70 L 98 50" stroke="#f85149" stroke-width="2" opacity="0.6"/>
      
      <text x="80" y="100" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Speed • Scale • Access</text>
    </g>
  </g>

  <!-- Future vision: Combined strengths -->
  <g transform="translate(700, 300)">
    <!-- Central hub representing the future -->
    <circle cx="120" cy="60" r="20" fill="#22c55e" stroke="#22c55e" stroke-width="3"/>
    <text x="120" y="66" font-family="Inter" font-size="10" fill="#0d1117" text-anchor="middle" font-weight="700">Future</text>
    
    <!-- Combined elements -->
    <g transform="translate(0, 0)">
      <!-- From early generation -->
      <rect x="60" y="20" width="35" height="18" rx="4" fill="#58a6ff" stroke="#58a6ff" stroke-width="1"/>
      <text x="77" y="31" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">Depth</text>
      
      <rect x="60" y="100" width="35" height="18" rx="4" fill="#58a6ff" stroke="#58a6ff" stroke-width="1"/>
      <text x="77" y="111" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">Craft</text>
      
      <!-- From modern generation -->
      <rect x="145" y="20" width="35" height="18" rx="4" fill="#f85149" stroke="#f85149" stroke-width="1"/>
      <text x="162" y="31" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">Speed</text>
      
      <rect x="145" y="100" width="35" height="18" rx="4" fill="#f85149" stroke="#f85149" stroke-width="1"/>
      <text x="162" y="111" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">Scale</text>
    </g>
    
    <!-- Connection lines to future -->
    <path d="M 100 52 L 95 29" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
    <path d="M 140 52 L 145 29" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
    <path d="M 100 68 L 95 109" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
    <path d="M 140 68 L 145 109" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
    
    <text x="120" y="150" font-family="Inter" font-size="12" fill="#8b949e" text-anchor="middle">Best of Both Worlds</text>
  </g>

  <!-- Main headline -->
  <g font-family="Inter, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#c9d1d9">
    <text x="80" y="270" font-size="50" font-weight="700">The Future of Rails</text>
    <text x="80" y="330" font-size="30" fill="#9ea7b3">Bridging the Generation Gap</text>
  </g>

  <!-- Community evolution path -->
  <g transform="translate(80, 450)">
    <!-- Past -->
    <circle cx="40" cy="20" r="12" fill="#58a6ff" opacity="0.8"/>
    <text x="40" y="25" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">Past</text>
    
    <!-- Present -->
    <circle cx="150" cy="20" r="12" fill="#ffa500" opacity="0.8"/>
    <text x="150" y="25" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">Now</text>
    
    <!-- Future -->
    <circle cx="260" cy="20" r="12" fill="#22c55e" opacity="0.8"/>
    <text x="260" y="25" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">Next</text>
    
    <!-- Connecting path -->
    <path d="M 52 20 Q 100 5 138 20 Q 180 35 248 20" stroke="#22c55e" stroke-width="3" fill="none" opacity="0.7"/>
    
    <text x="150" y="55" font-family="Inter" font-size="12" fill="#8b949e" text-anchor="middle">Evolution, Not Revolution</text>
  </g>
</svg>
