<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0d1117"/>
      <stop offset="1" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#58A6FF"/>
      <stop offset="1" stop-color="#64FFDA"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="18"/></filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- lock (sessions) -->
  <g transform="translate(220,180)">
    <rect x="0" y="60" width="220" height="160" rx="16" fill="#21262d" stroke="#30363d"/>
    <rect x="60" y="0" width="100" height="90" rx="45" fill="none" stroke="#8b949e" stroke-width="10"/>
    <circle cx="110" cy="140" r="14" fill="#58A6FF"/>
  </g>

  <!-- token (JWT) -->
  <g transform="translate(760,180)">
    <rect x="0" y="60" width="220" height="160" rx="24" fill="#21262d" stroke="#30363d"/>
    <circle cx="110" cy="140" r="56" fill="none" stroke="url(#accent)" stroke-width="10"/>
    <path d="M110 96 L110 184 M66 140 L154 140" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
  </g>

  <g font-family="-apple-system,Segoe UI,Helvetica,Arial,sans-serif" fill="#f0f6fc">
    <text x="220" y="120" font-size="40" font-weight="700">Sessions vs JWT</text>
    <text x="220" y="150" font-size="24" fill="#8b949e">Secure patterns for Rails + Apollo</text>
  </g>

  <circle cx="870" cy="220" r="90" fill="#64FFDA" opacity="0.10" filter="url(#glow)"/>
  <circle cx="310" cy="260" r="70" fill="#58A6FF" opacity="0.10" filter="url(#glow)"/>
</svg>

