<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0d1117"/>
      <stop offset="1" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#58A6FF"/>
      <stop offset="1" stop-color="#64FFDA"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.15" stroke="#30363d">
    <path d="M0 90 H1200M0 180 H1200M0 270 H1200M0 360 H1200M0 450 H1200M0 540 H1200"/>
    <path d="M120 0 V630M240 0 V630M360 0 V630M480 0 V630M600 0 V630M720 0 V630M840 0 V630M960 0 V630M1080 0 V630"/>
  </g>

  <!-- logos/marks -->
  <!-- GraphQL hexagon -->
  <g transform="translate(850,170)">
    <polygon points="120,0 208,50 208,150 120,200 32,150 32,50" stroke="#E535AB" fill="none" stroke-width="6"/>
    <circle cx="120" cy="0" r="8" fill="#E535AB"/>
    <circle cx="208" cy="50" r="8" fill="#E535AB"/>
    <circle cx="208" cy="150" r="8" fill="#E535AB"/>
    <circle cx="120" cy="200" r="8" fill="#E535AB"/>
    <circle cx="32" cy="150" r="8" fill="#E535AB"/>
    <circle cx="32" cy="50" r="8" fill="#E535AB"/>
    <line x1="32" y1="50" x2="208" y2="150" stroke="#E535AB" stroke-width="6"/>
    <line x1="208" y1="50" x2="32" y2="150" stroke="#E535AB" stroke-width="6"/>
  </g>

  <!-- Apollo ring -->
  <g transform="translate(630,200)" stroke="url(#accent)">
    <circle cx="100" cy="100" r="85" stroke-width="10" fill="none"/>
    <circle cx="195" cy="100" r="6" fill="#64FFDA" stroke="none"/>
  </g>

  <!-- Rails diamond-ish track -->
  <g transform="translate(200,180)" stroke="#CC0000" stroke-width="12" fill="none">
    <path d="M0,200 C60,40 160,0 280,40 C360,70 420,140 450,220"/>
    <g stroke-width="6">
      <line x1="40" y1="210" x2="140" y2="210"/>
      <line x1="110" y1="160" x2="210" y2="160"/>
      <line x1="200" y1="120" x2="300" y2="120"/>
      <line x1="300" y1="130" x2="400" y2="130"/>
    </g>
  </g>

  <!-- Title -->
  <g font-family="-apple-system,Segoe UI,Helvetica,Arial,sans-serif" fill="#f0f6fc">
    <text x="200" y="110" font-size="42" font-weight="700">Rails · GraphQL · Apollo</text>
    <text x="200" y="150" font-size="24" fill="#8b949e">Production-ready patterns with TypeScript</text>
  </g>

  <!-- glow accents -->
  <circle cx="980" cy="150" r="90" fill="#E535AB" opacity="0.1" filter="url(#soft)"/>
  <circle cx="720" cy="260" r="80" fill="#58A6FF" opacity="0.12" filter="url(#soft)"/>
</svg>

