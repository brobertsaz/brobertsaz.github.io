<header class="site-header">
  <div class="container">
    <div class="header-content">
      <a class="site-title" href="{{ "/" | relative_url }}">
        {{ site.title | escape }}
      </a>

      <!-- Mobile menu toggle -->
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
      </button>

      <nav class="site-nav">
        <a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>
          Home
        </a>
        <a href="/posts/" {% if page.url contains "/posts" %}class="active"{% endif %}>
          Blog
        </a>
        <a href="/archive/" {% if page.url == "/archive/" %}class="active"{% endif %}>
          Archive
        </a>
        <a href="/search/" {% if page.url == "/search/" %}class="active"{% endif %}>
          Search
        </a>
        <a href="/about/" {% if page.url == "/about/" %}class="active"{% endif %}>
          About
        </a>
        <a href="/resume/" {% if page.url == "/resume/" %}class="active"{% endif %}>
          Resume
        </a>
        <a href="/contact/" {% if page.url == "/contact/" %}class="active"{% endif %}>
          Contact
        </a>
        <a href="/payitforward/" class="payforward-link{% if page.url == '/payitforward/' %} active{% endif %}">#payitforward</a>
      </nav>
    </div>
  </div>
</header>

<script>
// Mobile navigation toggle
(function() {
  const toggle = document.querySelector('.nav-toggle');
  const nav = document.querySelector('.site-nav');
  
  if (toggle && nav) {
    toggle.addEventListener('click', function() {
      nav.classList.toggle('active');
      toggle.classList.toggle('active');
    });

    // Close menu when clicking on a link
    nav.addEventListener('click', function(e) {
      if (e.target.tagName === 'A') {
        nav.classList.remove('active');
        toggle.classList.remove('active');
      }
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!toggle.contains(e.target) && !nav.contains(e.target)) {
        nav.classList.remove('active');
        toggle.classList.remove('active');
      }
    });
  }
})();
</script>
