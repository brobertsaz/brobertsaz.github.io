<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <radialGradient id="glowRed" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1000 500) rotate(25) scale(500 320)">
      <stop offset="0" stop-color="#f85149" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#f85149" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowBlue" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(220 160) rotate(0) scale(420 280)">
      <stop offset="0" stop-color="#58a6ff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#58a6ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg3)"/>
  <rect width="1200" height="630" fill="url(#glowRed)"/>
  <rect width="1200" height="630" fill="url(#glowBlue)"/>

  <!-- Communication evolution visualization -->
  <g transform="translate(650, 100)">
    <!-- Old school: Mailing list -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="120" height="80" rx="6" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
      <path d="M 10 20 L 60 35 L 110 20" stroke="#58a6ff" stroke-width="2" fill="none"/>
      <path d="M 10 25 L 110 25" stroke="#58a6ff" stroke-width="1" fill="none"/>
      <path d="M 10 30 L 110 30" stroke="#58a6ff" stroke-width="1" fill="none"/>
      <text x="60" y="50" font-family="Inter" font-size="10" fill="#58a6ff" text-anchor="middle" font-weight="600">Mailing List</text>
      <text x="60" y="65" font-family="Inter" font-size="8" fill="#8b949e" text-anchor="middle">Thoughtful • Deep</text>
      <text x="60" y="100" font-family="Inter" font-size="12" fill="#8b949e" text-anchor="middle">2008</text>
    </g>

    <!-- Transition arrow -->
    <g transform="translate(140, 35)">
      <path d="M 0 10 L 40 10" stroke="#ffa500" stroke-width="3" fill="none"/>
      <polygon points="35,5 45,10 35,15" fill="#ffa500"/>
    </g>

    <!-- Modern: Multiple platforms -->
    <g transform="translate(200, 0)">
      <!-- Stack Overflow -->
      <rect x="0" y="0" width="60" height="35" rx="4" fill="#21262d" stroke="#f85149" stroke-width="1.5"/>
      <text x="30" y="20" font-family="Inter" font-size="8" fill="#f85149" text-anchor="middle" font-weight="600">SO</text>
      <text x="30" y="30" font-family="Inter" font-size="6" fill="#8b949e" text-anchor="middle">Quick</text>

      <!-- Discord -->
      <rect x="70" y="0" width="60" height="35" rx="4" fill="#21262d" stroke="#22c55e" stroke-width="1.5"/>
      <circle cx="85" cy="12" r="3" fill="#22c55e"/>
      <circle cx="95" cy="12" r="3" fill="#22c55e"/>
      <circle cx="105" cy="12" r="3" fill="#22c55e"/>
      <circle cx="115" cy="12" r="3" fill="#22c55e"/>
      <text x="100" y="28" font-family="Inter" font-size="6" fill="#8b949e" text-anchor="middle">Real-time</text>

      <!-- Slack -->
      <rect x="0" y="45" width="60" height="35" rx="4" fill="#21262d" stroke="#ffa500" stroke-width="1.5"/>
      <text x="30" y="65" font-family="Inter" font-size="8" fill="#ffa500" text-anchor="middle" font-weight="600">#rails</text>
      <text x="30" y="75" font-family="Inter" font-size="6" fill="#8b949e" text-anchor="middle">Teams</text>

      <!-- YouTube -->
      <rect x="70" y="45" width="60" height="35" rx="4" fill="#21262d" stroke="#f85149" stroke-width="1.5"/>
      <polygon points="85,55 85,70 105,62.5" fill="#f85149"/>
      <text x="100" y="75" font-family="Inter" font-size="6" fill="#8b949e" text-anchor="middle">Video</text>

      <text x="65" y="100" font-family="Inter" font-size="12" fill="#8b949e" text-anchor="middle">2024</text>
    </g>
  </g>

  <!-- Communication style comparison -->
  <g transform="translate(700, 280)">
    <!-- Old style: Deep conversation -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="1" opacity="0.8"/>
      <text x="10" y="20" font-family="Inter" font-size="10" fill="#58a6ff" font-weight="600">Re: ActiveRecord question</text>
      <text x="10" y="35" font-family="Inter" font-size="8" fill="#c9d1d9">Here's why that works...</text>
      <text x="10" y="48" font-family="Inter" font-size="8" fill="#c9d1d9">The underlying SQL is...</text>
      <text x="10" y="61" font-family="Inter" font-size="8" fill="#c9d1d9">Also check chapter 12...</text>
      <text x="10" y="74" font-family="Inter" font-size="8" fill="#c9d1d9">Let me know if you need</text>
      <text x="10" y="87" font-family="Inter" font-size="8" fill="#c9d1d9">more help!</text>
    </g>

    <!-- Modern style: Quick fix -->
    <g transform="translate(250, 20)">
      <rect x="0" y="0" width="150" height="60" rx="6" fill="#21262d" stroke="#f85149" stroke-width="1" opacity="0.8"/>
      <text x="10" y="20" font-family="Inter" font-size="10" fill="#f85149" font-weight="600">Try this:</text>
      <text x="10" y="35" font-family="monospace" font-size="9" fill="#22c55e">User.includes(:posts)</text>
      <text x="10" y="50" font-family="Inter" font-size="8" fill="#8b949e">✓ Accepted answer</text>
    </g>
  </g>

  <!-- Main headline -->
  <g font-family="Inter, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#c9d1d9">
    <text x="80" y="270" font-size="54" font-weight="700">From Mailing Lists to Slack</text>
    <text x="80" y="330" font-size="30" fill="#9ea7b3">How Rails Culture Shifted</text>
  </g>

  <!-- Communication flow visualization -->
  <g transform="translate(80, 420)">
    <!-- Old flow: Linear, deep -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="8" fill="#58a6ff"/>
      <text x="20" y="25" font-family="Inter" font-size="6" fill="#0d1117" text-anchor="middle" font-weight="600">Q</text>
      <path d="M 28 20 L 80 20" stroke="#58a6ff" stroke-width="2"/>
      <circle cx="88" cy="20" r="8" fill="#58a6ff"/>
      <text x="88" y="25" font-family="Inter" font-size="6" fill="#0d1117" text-anchor="middle" font-weight="600">A</text>
      <path d="M 96 20 L 148 20" stroke="#58a6ff" stroke-width="2"/>
      <circle cx="156" cy="20" r="8" fill="#58a6ff"/>
      <text x="156" y="25" font-family="Inter" font-size="6" fill="#0d1117" text-anchor="middle" font-weight="600">F</text>
      <text x="88" y="45" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Deep • Patient • Mentorship</text>
    </g>

    <!-- Modern flow: Multiple, fast -->
    <g transform="translate(250, 0)">
      <circle cx="20" cy="20" r="8" fill="#f85149"/>
      <text x="20" y="25" font-family="Inter" font-size="6" fill="#0d1117" text-anchor="middle" font-weight="600">Q</text>

      <!-- Multiple quick answers -->
      <path d="M 28 15 L 60 5" stroke="#f85149" stroke-width="2"/>
      <circle cx="68" cy="5" r="6" fill="#22c55e"/>
      <text x="68" y="8" font-family="Inter" font-size="5" fill="#0d1117" text-anchor="middle" font-weight="600">A1</text>

      <path d="M 28 20 L 60 20" stroke="#f85149" stroke-width="2"/>
      <circle cx="68" cy="20" r="6" fill="#22c55e"/>
      <text x="68" y="23" font-family="Inter" font-size="5" fill="#0d1117" text-anchor="middle" font-weight="600">A2</text>

      <path d="M 28 25 L 60 35" stroke="#f85149" stroke-width="2"/>
      <circle cx="68" cy="35" r="6" fill="#22c55e"/>
      <text x="68" y="38" font-family="Inter" font-size="5" fill="#0d1117" text-anchor="middle" font-weight="600">A3</text>

      <text x="68" y="55" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Fast • Multiple • Transactional</text>
    </g>
  </g>
</svg>
