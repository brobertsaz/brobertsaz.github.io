    <text x="80" y="270" font-size="60" font-weight="700">The Rails Generation Gap</text>
    <text x="80" y="330" font-size="30" fill="#9ea7b3">Mentorship • Bootcamps • Community</text>
  </g>

  <!-- rails-ish bars -->
