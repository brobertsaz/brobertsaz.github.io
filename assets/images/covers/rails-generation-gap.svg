  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#accent1)"/>
  <rect width="1200" height="630" fill="url(#accent2)"/>

  <!-- subtle grid lines -->
  <g opacity="0.08" stroke="#8b949e">
