<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <radialGradient id="mentorGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(950 480) rotate(20) scale(480 300)">
      <stop offset="0" stop-color="#f85149" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#f85149" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="communityGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(250 180) rotate(0) scale(400 260)">
      <stop offset="0" stop-color="#58a6ff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#58a6ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg4)"/>
  <rect width="1200" height="630" fill="url(#mentorGlow)"/>
  <rect width="1200" height="630" fill="url(#communityGlow)"/>

  <!-- Mentorship evolution visualization -->
  <g transform="translate(650, 100)">
    <!-- Old model: One-on-one -->
    <g transform="translate(0, 0)">
      <text x="100" y="20" font-family="Inter" font-size="14" fill="#8b949e" text-anchor="middle" font-weight="600">Traditional</text>
      
      <!-- Mentor -->
      <circle cx="60" cy="50" r="15" fill="#58a6ff" stroke="#58a6ff" stroke-width="2"/>
      <text x="60" y="55" font-family="Inter" font-size="10" fill="#0d1117" text-anchor="middle" font-weight="600">M</text>
      
      <!-- Connection line -->
      <path d="M 75 50 L 125 50" stroke="#58a6ff" stroke-width="3"/>
      
      <!-- Junior -->
      <circle cx="140" cy="50" r="12" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
      <text x="140" y="55" font-family="Inter" font-size="9" fill="#0d1117" text-anchor="middle" font-weight="600">J</text>
      
      <text x="100" y="85" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Deep • Personal • Slow</text>
    </g>

    <!-- Modern model: One-to-many -->
    <g transform="translate(0, 150)">
      <text x="100" y="20" font-family="Inter" font-size="14" fill="#8b949e" text-anchor="middle" font-weight="600">Scaled</text>
      
      <!-- Central mentor -->
      <circle cx="100" cy="60" r="15" fill="#58a6ff" stroke="#58a6ff" stroke-width="2"/>
      <text x="100" y="65" font-family="Inter" font-size="10" fill="#0d1117" text-anchor="middle" font-weight="600">M</text>
      
      <!-- Multiple juniors -->
      <circle cx="60" cy="30" r="10" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
      <text x="60" y="34" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">J</text>
      
      <circle cx="140" cy="30" r="10" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
      <text x="140" y="34" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">J</text>
      
      <circle cx="60" cy="90" r="10" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
      <text x="60" y="94" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">J</text>
      
      <circle cx="140" cy="90" r="10" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
      <text x="140" y="94" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">J</text>
      
      <circle cx="100" cy="100" r="10" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
      <text x="100" y="104" font-family="Inter" font-size="8" fill="#0d1117" text-anchor="middle" font-weight="600">J</text>
      
      <!-- Connection lines -->
      <path d="M 90 52 L 68 38" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
      <path d="M 110 52 L 132 38" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
      <path d="M 90 68 L 68 82" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
      <path d="M 110 68 L 132 82" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
      <path d="M 100 75 L 100 90" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
      
      <text x="100" y="130" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Broad • Efficient • Fast</text>
    </g>
  </g>

  <!-- Community mentorship network -->
  <g transform="translate(700, 350)">
    <!-- Central hub representing community -->
    <circle cx="120" cy="60" r="18" fill="#f85149" stroke="#f85149" stroke-width="2"/>
    <text x="120" y="66" font-family="Inter" font-size="10" fill="#0d1117" text-anchor="middle" font-weight="600">OSS</text>
    
    <!-- Blog/content nodes -->
    <rect x="50" y="20" width="30" height="20" rx="4" fill="#22c55e" stroke="#22c55e" stroke-width="1"/>
    <text x="65" y="32" font-family="Inter" font-size="7" fill="#0d1117" text-anchor="middle" font-weight="600">Blog</text>
    
    <rect x="170" y="20" width="30" height="20" rx="4" fill="#22c55e" stroke="#22c55e" stroke-width="1"/>
    <text x="185" y="32" font-family="Inter" font-size="7" fill="#0d1117" text-anchor="middle" font-weight="600">Video</text>
    
    <rect x="50" y="100" width="30" height="20" rx="4" fill="#22c55e" stroke="#22c55e" stroke-width="1"/>
    <text x="65" y="112" font-family="Inter" font-size="7" fill="#0d1117" text-anchor="middle" font-weight="600">Docs</text>
    
    <rect x="170" y="100" width="30" height="20" rx="4" fill="#22c55e" stroke="#22c55e" stroke-width="1"/>
    <text x="185" y="112" font-family="Inter" font-size="7" fill="#0d1117" text-anchor="middle" font-weight="600">Talk</text>
    
    <!-- Connection lines -->
    <path d="M 102 52 L 80 35" stroke="#f85149" stroke-width="2" opacity="0.6"/>
    <path d="M 138 52 L 170 35" stroke="#f85149" stroke-width="2" opacity="0.6"/>
    <path d="M 102 68 L 80 105" stroke="#f85149" stroke-width="2" opacity="0.6"/>
    <path d="M 138 68 L 170 105" stroke="#f85149" stroke-width="2" opacity="0.6"/>
    
    <text x="120" y="150" font-family="Inter" font-size="12" fill="#8b949e" text-anchor="middle">Community Scale</text>
  </g>

  <!-- Main headline -->
  <g font-family="Inter, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#c9d1d9">
    <text x="80" y="270" font-size="52" font-weight="700">Mentorship in Rails</text>
    <text x="80" y="330" font-size="30" fill="#9ea7b3">From One-on-One to At-Scale</text>
  </g>

  <!-- Learning progression visualization -->
  <g transform="translate(80, 420)">
    <!-- Traditional path -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="8" fill="#58a6ff"/>
      <path d="M 28 20 L 60 20" stroke="#58a6ff" stroke-width="3"/>
      <circle cx="68" cy="20" r="8" fill="#58a6ff"/>
      <path d="M 76 20 L 108 20" stroke="#58a6ff" stroke-width="3"/>
      <circle cx="116" cy="20" r="8" fill="#58a6ff"/>
      <text x="68" y="45" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Deep Learning Path</text>
    </g>

    <!-- Modern paths -->
    <g transform="translate(200, 0)">
      <circle cx="20" cy="20" r="8" fill="#f85149"/>
      
      <!-- Multiple learning sources -->
      <path d="M 28 15 L 50 5" stroke="#f85149" stroke-width="2"/>
      <rect x="50" y="0" width="20" height="10" rx="2" fill="#22c55e"/>
      
      <path d="M 28 20 L 50 20" stroke="#f85149" stroke-width="2"/>
      <rect x="50" y="15" width="20" height="10" rx="2" fill="#22c55e"/>
      
      <path d="M 28 25 L 50 35" stroke="#f85149" stroke-width="2"/>
      <rect x="50" y="30" width="20" height="10" rx="2" fill="#22c55e"/>
      
      <text x="60" y="55" font-family="Inter" font-size="10" fill="#8b949e" text-anchor="middle">Multiple Sources</text>
    </g>
  </g>
</svg>
