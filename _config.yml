# Site settings
title: "Code It Forward"
email: brobertsaz@users.noreply.github.com
description: >-
  Practical Rails · React · GraphQL · TypeScript — pay it forward.
baseurl: ""
url: "https://brobertsaz.github.io"
github_username: brobertsaz

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# GitHub Pages specific settings
safe: true
incremental: false
lsi: false
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Bob Roberts"
  - scope:
      path: ""
    values:
      layout: "default"

# Pagination
paginate: 5
paginate_path: "/page:num/"

# SEO
author: Bob Roberts
logo: /assets/images/logo.svg

# Social sharing defaults
image:
  path: /assets/images/social-default.png
  width: 1200
  height: 630
twitter:
  card: summary_large_image

# Additional SEO defaults
lang: en
webmaster_verifications:
  google: # Add Google Search Console verification if needed

# Open Graph defaults
og_image: /assets/images/social-default.png

social:
  name: Bob Roberts
  links:
    - https://github.com/brobertsaz

# Google Analytics
google_analytics: G-5YWBN17Q7G

# Dark theme settings
theme_config:
  dark_mode: true
  accent_color: "#64ffda"
  background_color: "#0d1117"
  text_color: "#c9d1d9"
